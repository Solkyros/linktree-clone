<!DOCTYPE html>
<html>
  <head>
    <title>Linktree Clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- top container -->
      <section class="profile-heading">
        <div class="profile-pic">
            <img src="solkyros.jpg" alt="Solkyros picture" />
        </div>
        <h1>Solkyros</h1>
    </section>
    <!-- Socials -->
    <section class="socials">
      <a
        href="https://kick.com/solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-kickstarter"></i>Kick </span>
      </a>
      <a
        href="https://github.com/solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-github"></i>GitHub </span>
      </a>
      <a
        href="https://www.youtube.com/@solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-youtube"></i>YouTube </span>
      </a>
      <a
        href="https://www.instagram.com/solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-instagram"></i>Instagram </span>
      </a>
      <a
        href="https://twitter.com/solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-twitter"></i>Twitter </span>
      </a>
      <a
        href="https://www.tiktok.com/@solkyros"
        class="link-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span> <i class="fa-brands fa-tiktok"></i>TikTok </span>
      </a>
    </section>
  </body>
</html>
